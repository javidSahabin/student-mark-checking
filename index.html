<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student result checking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="contan-box">
            <h1>Check Your Result</h1>
            <form class="form">
                <input type="text" placeholder="Enter your name" id="nameBox">
                <input type="number" placeholder="Enter your mark" id="markBox">
            </form>
            <button type="submit" id="checkBtn">Check</button>
            <div class="list-box">
                <ul class="list">
                    
                </ul>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
